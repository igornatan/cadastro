{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Operação</th>
            </tr>
        </thead>
        <tbody>
        {% for i in output %}
            <tr>
                <td>{{ i['name'] }}</td>
                <td>{{ i['cpf'] }}</td>
                <td>{{ i['data_nascimento'] }}</td>
                <td>Editar ou Excluir</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary" href="{{url_for('novo')}}">Novo</a>

{% endblock %}
