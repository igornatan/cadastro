{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('cadastrar_pessoa') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <hr>
          <h2>Identificação</h2>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome_completo" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control cpf-mask">
          </div>
          <div class="form-group">
            <label for="console">Sexo</label>
            <input type="text" id="sexo" name="sexo" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Estado Civil</label>
            <input type="text" id="estado_civil" name="estado_civil" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Data de Nascimento</label>
            <input type="text" id="data_nascimento" name="data_nascimento" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Naturalidade</label>
            <input type="text" id="naturalidade" name="naturalidade" class="form-control">
          </div>
          <hr>
          <h2>Residência</h2>
          <div class="form-group">
            <label for="nome">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control cep-mask">
          </div>
          <div class="form-group">
            <label for="categoria">Tipo do Endereço</label>
            <input type="text" id="tipo_endereco" name="tipo_endereco" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Número</label>
            <input type="text" id="numero" name="numero" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Complemento</label>
            <input type="text" id="complemento" name="complemento" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Municipio</label>
            <input type="text" id="municipio" name="municipio" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Estado</label>
            <input type="text" id="estado" name="estado" class="form-control">
          </div>
          <hr>
          <h2>Contato</h2>
          <div class="form-group">
            <label for="nome">Telefone</label>
            <input type="text" id="cep" name="telefone" class="form-control phone-ddd-mask">
          </div>
          <div class="form-group">
            <label for="categoria">Tipo do Telefone</label>
            <input type="text" id="tipo_endereco" name="tipo_telefone" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Email</label>
            <input type="text" id="logradouro" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Tipo do Email</label>
            <input type="text" id="numero" name="tipo_email" class="form-control">
          </div>
          <hr>
          <h2>Profissional</h2>
          <div class="form-group">
            <label for="nome">Profissao</label>
            <input type="text" id="cep" name="profissao" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Formação</label>
            <input type="text" id="tipo_endereco" name="formacao" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Renda</label>
            <input type="text" id="logradouro" name="renda" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('listar_pessoas') }}">Voltar</a>
        </fieldset>
    </form>
{% endblock %}
