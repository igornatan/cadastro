{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('cadastrar_pessoa') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Data de Nascimento</label>
            <input type="text" id="data_nascimento" name="data_nascimento" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
    </form>
{% endblock %}
